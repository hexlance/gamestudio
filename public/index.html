<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank.io - Multiplayer Tank Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #ecf0f1;
        }

        #gameCanvas {
            border: 3px solid #34495e;
            background-color: #27ae60;
            display: block;
            margin-bottom: 20px;
        }

        #gameInfo {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }

        .info-panel {
            background-color: #34495e;
            padding: 15px;
            border-radius: 8px;
            min-width: 120px;
        }

        .info-panel h3 {
            margin: 0 0 10px 0;
            color: #ecf0f1;
        }

        #controls {
            background-color: #34495e;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            text-align: center;
        }

        #controls h3 {
            margin-top: 0;
            color: #ecf0f1;
        }

        .control-row {
            margin: 10px 0;
        }

        #connectionStatus {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .connected {
            background-color: #27ae60;
            color: white;
        }

        .disconnected {
            background-color: #e74c3c;
            color: white;
        }

        #leaderboard {
            max-height: 200px;
            overflow-y: auto;
        }

        #killFeed {
            max-height: 150px;
            overflow-y: auto;
        }

        .notification {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        #audioToggle {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #34495e;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        #audioToggle:hover {
            background: #2c3e50;
        }
    </style>
</head>
<body>
    <div id="connectionStatus" class="disconnected">Connecting...</div>
    <button id="audioToggle">üîä Audio ON</button>
    
    <h1>üöó Tank.io ENHANCED</h1>
    
    <div id="gameInfo">
        <div class="info-panel">
            <h3>Health</h3>
            <div id="health">100</div>
        </div>
        <div class="info-panel">
            <h3>Score</h3>
            <div id="score">0</div>
        </div>
        <div class="info-panel">
            <h3>Players</h3>
            <div id="playerCount">0/8</div>
        </div>
        <div class="info-panel">
            <h3>K/D</h3>
            <div id="kd">0.00</div>
        </div>
        <div class="info-panel">
            <h3>Active Power-ups</h3>
            <div id="activePowerUps">None</div>
        </div>
    </div>

    <canvas id="gameCanvas" width="1200" height="800"></canvas>
    
    <div id="leaderboard" class="info-panel" style="position: absolute; top: 20px; left: 20px; min-width: 200px;">
        <h3>üèÜ Leaderboard</h3>
        <div id="leaderboardList">Loading...</div>
    </div>
    
    <div id="killFeed" style="position: absolute; top: 20px; right: 20px; width: 250px; background: rgba(52, 73, 94, 0.9); padding: 10px; border-radius: 8px;">
        <h3 style="margin: 0 0 10px 0; color: #ecf0f1;">üí• Kill Feed</h3>
        <div id="killFeedList"></div>
    </div>

    <div id="controls">
        <h3>Controls</h3>
        <div class="control-row"><strong>WASD</strong> - Move tank</div>
        <div class="control-row"><strong>Mouse</strong> - Aim</div>
        <div class="control-row"><strong>Left Click / Space</strong> - Shoot</div>
        <div class="control-row"><strong>Goal:</strong> Destroy other tanks to score points!</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
